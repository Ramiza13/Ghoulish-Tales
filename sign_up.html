        <form id="signup-form" class="form-container signup-login">
          <h1>Sign Up</h1>
          <div class="form-group">
            <label>Name</label>

          <div class="form-group">
            <label">Password</label>
              <input type="password" id="signup-password" placeholder="Enter Password" class="form-control control-signup">
          </div>

          <button type="submit" id="logout" class="btn btn-dark btn-block">SignOut</button>
        </form>
      </div>
